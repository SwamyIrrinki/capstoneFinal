<!doctype html>
<html lang="en">
  <head>
  	<title>Email</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--<link rel="stylesheet" href="css/style.css">-->

	</head>
	<body>
		
	<section class="ftco-section">
		<h1 style="text-align:center; font-weight: bold;" >CONTACT US</h1>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-lg-6">
								<div class="contact-wrap w-100 p-md-5 p-4">
									
									<p class="mb-4" style="align-items:center;">Email notification sending if any stock is less than 10</p>
							
									<div class="row mb-4">
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p><span>Address:</span> <br>101, Dummy Building, <br>
											Dummy Lane. <br>Pincode-123456</p>
							          </div>
						          </div>
										</div>
										<div class="col-md-4">
											<div class="dbox w-100 d-flex align-items-start">
						        		<div class="text">
							            <p><span>Email:</span><br> <a href="mailto:ruchi.davda@sakec.ac.in">ruchi.davda@sakec.ac.in</a></p>
										<br>
										<p><span>Phone:</span> <br><a href="tel://9004801144">9004801144</a></p>
							          </div>
						          </div>
										</div>
										
									</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-12"> 
												<div class="form-group">
													<input [(ngModel)]="dataset.recipient" type="email" class="form-control" name="email" id="email" placeholder="Email">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input [(ngModel)]="dataset.subject" type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<textarea [(ngModel)]="dataset.msgBody" name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Create a message here"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" (click)="onSubmit()" value="Send Message" class="btn btn-hover color-1" >
													
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
									<div class="w-100 social-media mt-5">
										<h3>Follow us here</h3>
										<p>
											<i class="fa-brands fa-3x fa-square-facebook" style="padding:4px;"><a href="#"></a></i>
											<i class="fa-brands fa-3x fa-instagram" style="padding:4px;"><a href="#"></a></i>
											<i class="fa-brands fa-3x fa-twitter" style="padding:4px;"><a href="#"></a></i>
											
										</p>
									</div>
								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-stretch">
								<div class="info-wrap w-100 p-5 img" style="background-image: url('src/assets/img.jpg');">
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
  document.getElementById("demo").addEventListener("click", showAlert);
  function showAlert(){
	document.getElementById("demo").style.color = "green";
  }
</script>
	</body>
</html>
