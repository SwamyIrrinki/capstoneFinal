<div>
<br>

<input type = "text" align="left" name="search" [(ngModel)]="searchText" placeholder ="Search" class="display-4 mb-5"  />
<h1 align="center" class="display-4 mb-5">{{title}}</h1>

</div>
<div class="row card-deck text-center">
 

  <div *ngFor="let productInfo of page?.content | filter:searchText" class="col-lg-4 ">
    <div class="card "  >
      <img height="30%" class="card-img-top" src="{{productInfo.productIcon}}" alt="{{productInfo.productName}}">
      <div class="card-body">
        <h4 class="card-title ">{{productInfo.productName}}</h4>
        
        <div class="text-left">
          <p class="card-test"><strong></strong>{{productInfo.productDescription}}</p>
          <p class="card-text"><strong>Price: </strong>{{productInfo.productPrice | currency:"â‚¹"}}</p>
          <p class="card-text"><strong>Stock: </strong>{{productInfo.productStock}}</p>
        </div>
        <br>
        <a routerLink="/product/{{productInfo.productId}}" *ngIf="productInfo.productStatus == 0; else offBlock"
           class="btn btn-hover color-1 btn-sm" style="padding-top: 13px;" >BUY NOW</a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">UNAVAILABLE</a></ng-template>
      </div>
    </div>
  </div>
</div>

<br>

<app-pagination  [currentPage]="page" ></app-pagination>
